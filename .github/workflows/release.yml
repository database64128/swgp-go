name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Build
        run: |
          mkdir package-linux-glibc-x86-64-v2 \
                package-linux-glibc-x86-64-v3 \
                package-linux-x86-64-v2 \
                package-linux-x86-64-v3 \
                package-linux-arm64 \
                package-windows-x86-64-v2 \
                package-windows-x86-64-v3 \
                package-windows-arm64 \
                package-macos-x86-64-v3 \
                package-macos-arm64 \ 

          env GOAMD64=v2 go build -v -trimpath -ldflags '-s -w' -o package-linux-glibc-x86-64-v2/ ./cmd/swgp-go
          env GOAMD64=v3 go build -v -trimpath -ldflags '-s -w' -o package-linux-glibc-x86-64-v3/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOAMD64=v2 go build -v -trimpath -ldflags '-s -w' -o package-linux-x86-64-v2/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOAMD64=v3 go build -v -trimpath -ldflags '-s -w' -o package-linux-x86-64-v3/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOARCH=arm64 go build -v -trimpath -ldflags '-s -w' -o package-linux-arm64/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOAMD64=v2 GOOS=windows go build -v -trimpath -ldflags '-s -w' -o package-windows-x86-64-v2/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOAMD64=v3 GOOS=windows go build -v -trimpath -ldflags '-s -w' -o package-windows-x86-64-v3/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOOS=windows GOARCH=arm64 go build -v -trimpath -ldflags '-s -w' -o package-windows-arm64/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOAMD64=v3 GOOS=darwin go build -v -trimpath -ldflags '-s -w' -o package-macos-x86-64-v3/ ./cmd/swgp-go
          env CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -v -trimpath -ldflags '-s -w' -o package-macos-arm64/ ./cmd/swgp-go

      - name: Package
        env:
          ZSTD_CLEVEL: 19
          ZSTD_NBTHREADS: 0
        run: |
          cd package-linux-glibc-x86-64-v2/
          tar -acf ../swgp-go-${{ github.ref_name }}-linux-glibc-x86-64-v2.tar.zst .
          cd ../package-linux-glibc-x86-64-v3/
          tar -acf ../swgp-go-${{ github.ref_name }}-linux-glibc-x86-64-v3.tar.zst .
          cd ../package-linux-x86-64-v2/
          tar -acf ../swgp-go-${{ github.ref_name }}-linux-x86-64-v2.tar.zst .
          cd ../package-linux-x86-64-v3/
          tar -acf ../swgp-go-${{ github.ref_name }}-linux-x86-64-v3.tar.zst .
          cd ../package-linux-arm64/
          tar -acf ../swgp-go-${{ github.ref_name }}-linux-arm64.tar.zst .
          cd ../package-windows-x86-64-v2/
          tar -acf ../swgp-go-${{ github.ref_name }}-windows-x86-64-v2.tar.zst .
          cd ../package-windows-x86-64-v3/
          tar -acf ../swgp-go-${{ github.ref_name }}-windows-x86-64-v3.tar.zst .
          cd ../package-windows-arm64/
          tar -acf ../swgp-go-${{ github.ref_name }}-windows-arm64.tar.zst .
          cd ../package-macos-x86-64-v3/
          tar -acf ../swgp-go-${{ github.ref_name }}-macos-x86-64-v3.tar.zst .
          cd ../package-macos-arm64/
          tar -acf ../swgp-go-${{ github.ref_name }}-macos-arm64.tar.zst .

      - name: Upload release assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: swgp-go-*.tar.zst
          tag: ${{ github.ref }}
          file_glob: true
          draft: true
